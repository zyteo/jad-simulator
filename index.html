<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OSRS Jad simulator</title>

    <!--style-->
    <link rel="stylesheet" href="styles.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>OSRS Jad simulator - Fight caves practice</h1>

    <!-- some text for user -->
    <p>
      This is a practice simulation of OSRS Jad's fight caves. Stomp = pray
      ranged. Feet dangle = pray magic.
    </p>

    <p>Hotkeys: 3 for prayer. 4 for items.</p>
    <!-- add audio to play magic and ranged sound -->
    <audio id="magic-sound">
      <source src="music/TzTok-Jad_Magic_attack.ogg.mp3" type="audio/ogg" />
    </audio>
    <audio id="ranged-sound">
      <source src="music/TzTok-Jad_Ranged_attack.oga" type="audio/ogg" />
    </audio>
    <button id="start">Start</button>
    <div id="main">
      <!-- <div id="main" style="display: none;"> -->
      <div id="background"></div>
      <div id="jad"></div>
      <div id="character">
        <div id="prayer"></div>
        <div id="hp-red">
          <div id="hp-green"></div>
        </div>
        <div id="player"></div>
      </div>
      <div id="inventory">
        <div id="top-invent">
          <div class="row">
            <div class="inventory-selection"></div>
            <div class="inventory-selection"></div>
            <div class="inventory-selection"></div>
            <div class="inventory-selection" id="invent-items"></div>
            <div class="inventory-selection"></div>
            <div class="inventory-selection" id="invent-prayer"></div>
            <div class="inventory-selection"></div>
          </div>
        </div>
        <div id="main-invent-pray">
          <div class="prayrow">
            <div class="pray" id="pray-magic"></div>
            <div class="pray" id="pray-ranged"></div>
          </div>
        </div>
        <div id="main-invent-item" style="display: none">
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="saradomin-brew-4" id="item1"></div>
            <div class="saradomin-brew-4" id="item2"></div>
            <div class="saradomin-brew-4" id="item3"></div>
            <div class="saradomin-brew-4" id="item4"></div>
            <div class="itemcolumn"></div>
          </div>
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="saradomin-brew-4" id="item5"></div>
            <div class="saradomin-brew-4" id="item6"></div>
            <div class="saradomin-brew-4" id="item7"></div>
            <div class="saradomin-brew-4" id="item8"></div>
            <div class="itemcolumn"></div>
          </div>
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="saradomin-brew-4" id="item9"></div>
            <div class="saradomin-brew-4" id="item10"></div>
            <div class="saradomin-brew-4" id="item11"></div>
            <div class="saradomin-brew-4" id="item12"></div>
            <div class="itemcolumn"></div>
          </div>
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="saradomin-brew-4" id="item13"></div>
            <div class="saradomin-brew-4" id="item14"></div>
            <div class="super-restore-4" id="item15"></div>
            <div class="super-restore-4" id="item16"></div>
            <div class="itemcolumn"></div>
          </div>
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="super-restore-4" id="item17"></div>
            <div class="super-restore-4" id="item18"></div>
            <div class="super-restore-4" id="item19"></div>
            <div class="super-restore-4" id="item20"></div>
            <div class="itemcolumn"></div>
          </div>
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="super-restore-4" id="item21"></div>
            <div class="super-restore-4" id="item22"></div>
            <div class="super-restore-4" id="item23"></div>
            <div class="super-restore-4" id="item24"></div>
            <div class="itemcolumn"></div>
          </div>
          <div class="itemrow">
            <div class="itemcolumn"></div>
            <div class="super-restore-4" id="item25"></div>
            <div class="super-restore-4" id="item26"></div>
            <div class="super-restore-4" id="item27"></div>
            <div class="blowpipe" id="item28"></div>
            <div class="itemcolumn"></div>
          </div>
        </div>
        <div id="bottom-invent"></div>
      </div>
    </div>
    <button id="quit" style="display: none">Quit</button>

    <!--js script-->
    <script src="script.js"></script>
  </body>
</html>
